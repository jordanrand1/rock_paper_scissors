<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div id="rock" class="circle">Rock</div>
      <div id="paper" class="circle">Paper</div>
      <div id="scissors" class="circle">Scissors</div>
    </div>
    <div id="tracker">
      <h2 id="label">You haven't played yet.</h2>
      <h3>Wins:</h3>
      <p id="wins">0</p>
      <h3>Losses:</h3>
      <p id="losses">0</p>
      <h3>Draws:</h3>
      <p id="draws">0</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
